    <style>
        /* Bubble animation styles */
        .bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .bubbles .bubble {
            position: absolute;
            border-radius: 50%;
            animation: bubble 15s infinite;
        }

        .bubbles .bubble.white {
            background: rgba(255, 255, 255, 0.3);
        }

        .bubbles .bubble.blue {
            background: rgba(0, 123, 255, 0.3);
        }

        @keyframes bubble {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
                top: -100%;
            }
        }

        /* Ensure the content is above the bubbles */
        .container {
            position: relative;
            z-index: 1;
        }

        /* Use consistent fonts for the Specials page */
        #specials {
            padding: 20px;
            background-color: #f8f8f8;
            font-family: 'Roboto', sans-serif;
        }

        #specials h1 {
            color: #d9534f;
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Oswald', sans-serif;
        }

        #specials ul {

            padding: 0;
        }

        #specials li {

        }

        /* Footer styles to match the aboutus.html */

        }

        footer a {
            color: #d9534f; /* Matching link color */
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
